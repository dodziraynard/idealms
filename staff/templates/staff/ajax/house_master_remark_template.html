{% if students_remark %}
<!-- List -->
<datalist id="remarks">
    <option value="Satisfactory">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
</datalist>

<input type="hidden" value="{{academic_year}}" id="selected_academic_year">
<input type="hidden" value="{{semester}}" id="selected_semester">
<table class="table table-hover">
    <thead>
        <tr>
            <th><h5>STUDENT ID</h5></th>
            <th><h5>NAME</h5></th>
            <th><h5>CLASS</h5></th>
            <th><h5>REMARK</h5></th>
        </tr>
    </thead>
    <tbody>
        {% for student, remark in students_remark.items %}
        <tr>
            <td><h5>{{student.student_id}}</h5></td>
            <td><h5>{{student.name|upper}}</h5></td>
            <td><h5>{{student.student_class|upper}}</h5></td>
            <td>
                <div class="inline">
                    <input list="remarks" 
                        id="{{student.student_id}}remark"
                        name="remark" 
                        class="sml form-control"
                        value="{{remark.remark}}">

                    <span class="btn btn-xs fa fa-refresh"
                        data-field_id="{{student.student_id}}remark" 
                        onclick="loadHouseMasterPreviousRemarks(event, '{{student.student_id}}')">
                    </span>
                    
                    <span class="btn btn-success fa fa-save save-record"
                        data-student_id="{{student.student_id}}"
                        onclick="saveHouseMasterRemark('{{student.student_id}}')">
                    </span>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button class="btn btn-success" onclick="saveAllHouseMasterRemarks()"><h6><span class="fa fa-save"></span> SAVE ALL</h6></button>
{% else %}
<h4 class="text text-warning">No students found</h4>
{% endif %}
